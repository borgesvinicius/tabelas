<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela dois</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      "
    >
      <h1>Tabela 2</h1>
      <table height="450px" width="500px" border="solid 1px" cellspacing="0">
        <tr height="100px">
          <td colspan="3" style="text-align: center">TOPO</td>
        </tr>
        <tr height="300px">
          <td style="text-align: center" colspan="1">MENU</td>
          <td style="text-align: center" colspan="2">CONTEÚDO</td>
        </tr>
        <tr height="50px">
          <td style="text-align: center" colspan="3">RODAPÉ</td>
        </tr>
      </table>
    </main>
  </body>
</html>
